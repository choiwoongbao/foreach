<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach study</title>
  </head>
  <body>
    <script>
      const fruits = ["바나나", "딸기", "사과"];
      fruits.forEach(function (item, index) {
        console.log(item);
      });
    </script>
  </body>
</html>
